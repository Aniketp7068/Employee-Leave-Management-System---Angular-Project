<div class="container">
  <div class="container-fluid mt-4">
    <h3 class="mb-4">Dashboard</h3>

    <!-- Top Stats -->
    <div class="row text-center">
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-primary">TOTAL EMPLOYEES</h6>
            <h3>156</h3>
            <i class="bi bi-people fs-3"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-success">ACTIVE LEAVES</h6>
            <h3>23</h3>
            <i class="bi bi-calendar-check fs-3"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-info">PENDING APPROVALS</h6>
            <h3>8</h3>
            <i class="bi bi-hourglass-split fs-3"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-warning">THIS MONTH</h6>
            <h3>45</h3>
            <i class="bi bi-calendar-event fs-3"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Leave Applications + Quick Actions -->
    <div class="row mt-4">
      <!-- Recent Leave Applications -->
      <div class="col-md-8 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-white fw-bold text-primary">
            Recent Leave Applications
          </div>
          <div class="card-body">
            <table class="table align-middle">
              <thead class="table-light">
                <tr>
                  <th>EMPLOYEE</th>
                  <th>LEAVE TYPE</th>
                  <th>DURATION</th>
                  <th>STATUS</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John Doe</td>
                  <td>Sick Leave</td>
                  <td>2 days</td>
                  <td>
                    <span class="badge bg-warning text-dark">Pending</span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-success me-1">Approve</button>
                    <button class="btn btn-sm btn-danger">Reject</button>
                  </td>
                </tr>
                <tr>
                  <td>Jane Smith</td>
                  <td>Annual Leave</td>
                  <td>5 days</td>
                  <td><span class="badge bg-success">Approved</span></td>
                  <td>
                    <button class="btn btn-sm btn-info text-white">View</button>
                  </td>
                </tr>
                <tr>
                  <td>Mike Johnson</td>
                  <td>Personal Leave</td>
                  <td>1 day</td>
                  <td>
                    <span class="badge bg-warning text-dark">Pending</span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-success me-1">Approve</button>
                    <button class="btn btn-sm btn-danger">Reject</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-white fw-bold text-primary">
            Quick Actions
          </div>
          <div class="card-body d-grid gap-2">
            <button class="btn btn-primary">
              <i class="bi bi-person-plus me-2"></i> Add New Employee
            </button>
            <button class="btn btn-success">
              <i class="bi bi-calendar-plus me-2"></i> New Leave Request
            </button>
            <button class="btn btn-info text-white">
              <i class="bi bi-file-earmark-text me-2"></i> Export Reports
            </button>
            <button class="btn btn-warning">
              <i class="bi bi-gear me-2"></i> System Settings
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
